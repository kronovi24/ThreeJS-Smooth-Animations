<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <div>

      <div class="relative">
        <div id="side-panel" class="text-white bg-gray-500/10 h-screen w-50 absolute transition-all duration-100 flex flex-col gap-4">
        <!-- main panel -->
          <div class="flex p-2 items-center justify-between mt-5 border-b">
              <div>
                Settings
              </div>

              <div class="flex items-center">
                <button><i class='bx  bx-dock-left-arrow text-2xl' onclick="toggleSidebar()"></i>  </button>
              </div>
          </div>

          <!-- settings -->
           <div class="flex w-full gap-4">
              <label for="box-counts" class="text-nowrap">Box Counts:</label>
              <input type="number" class="w-full border border-white rounded" value="16" id="cube_count">
           </div>

           <div class="flex w-full gap-4">
              <label for="box-counts" class="text-nowrap">Expand Val:</label>
              <input type="number" class="w-full border border-white rounded" value="5" id="expand_value">
           </div>

           <div class="flex w-full gap-4">
              <label for="box-counts" class="text-nowrap">Rotation Val:</label>
              <input type="number" class="w-full border border-white rounded" value="0.01" id="rotation_value">
           </div>

           <div class="flex justify-center">
              <button class="w-fit px-2 py-1 bg-gray-300 rounded text-black" onclick="reRender()">Apply Settings</button>
           </div>
        </div>

        <div class="absolute hidden" id="toggleSwitch2">
              <button><i class='bx bx-dock-left-arrow text-2xl text-white mt-5 p-2' onclick="toggleSidebar()" ></i>  </button>
        </div>

      </div>


      <div id="container">

      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
    <script src="/ui.js"></script>

  </body>
</html>
